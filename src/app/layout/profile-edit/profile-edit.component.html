<div class="container">
    <div class="header">
        <h2>My Account</h2>
    </div>
    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="item-text" [(ngModel)]="name" name="name">
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="item-text" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="item-text" [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="text" class="item-text">
        </div>
        <div class="btn-group">
            <button type="button" class="cancel-button" (click)="cancelChanges()">Cancel</button>
            <button type="button" class="save-button" (click)="saveChanges()">Save</button>
        </div>
    </form>
</div>
